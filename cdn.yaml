kind: CDN
version: '1'
metadata:
  envTypes:
    - dev
    - stage
    - prod
data:
  redirects:
    rules: |
      - name: redirect-absolutepowah
        when:
          reqProperty: path
          equals: /idonotlongerexistnerd
        action:
          type: redirect
          location: /mynaughtypage
      - name: redirect-relative
        when:
          reqProperty: path
          equals: /anotherpagethatdoesnotexist
        action:
          type: redirect
          location: /anotherpageupdate
